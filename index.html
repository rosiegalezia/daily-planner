<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today</p>
      <p id="currentTime" class="lead">Current time</p>

    </header>
    
    <div id="container" class="container">
      <!-- div consisting of time, textarea and save btn -->
      <div id="block1" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">9-10:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here">content</textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="block2" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">10-11:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here">content 2</textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="block3" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">11-12:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here"></textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="block4" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">12-13:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here"></textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="block5" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">13-14:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here"></textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div id="block6" class="blockElement time-block row">
        <div class="hour col-lg-1 col-sm-2">14-15:00</div>
        <textarea name="textarea" class="textArea col-sm-8 col-lg-10" placeholder="Enter task here"></textarea>
        <button class="btn saveBtn col-lg-1 col-sm-2">
          <i class="far fa-save"></i>
        </button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
