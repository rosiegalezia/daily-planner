<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>

    </header>
    
    <div id="container" class="container">
      <!-- div consisting of time, textarea and save btn -->
      <div id="block1" class="row blockElement">
        <div class="hour">9am</div>
        <textarea class="textArea"></textarea>
        <button id="save-btn" class="saveBtn"></button>
      </div>

      <div id="block2" class="blockElement">
        <div class="hour">10am</div>
        <textarea class="textArea"></textarea>
        <button id="save-btn" class="saveBtn"></button>
      </div>

      <div id="block3" class="blockElement">
        <div class="hour">11am</div>
        <textarea class="textArea"></textarea>
        <button id="save-btn" class="saveBtn"></button>
      </div>

      <div id="block4" class="blockElement">
        <div class="hour">12pm</div>
        <textarea class="textArea"></textarea>
        <button id="save-btn" class="saveBtn"></button>
      </div>

      <div id="block5" class="blockElement">
        <div class="hour">1pm</div>
        <textarea class="textArea"></textarea>
        <button id="save-btn" class="saveBtn"></button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
  </body>
</html>
